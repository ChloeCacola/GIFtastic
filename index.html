<!DOCTYPE html>
<html>
<head>
	<title>GIF verbs</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="center">
<header>
<h1>VERBS</h1>
</header>
</div>

<!-- Verb buttons listed here -->
<div id="buttons-list"></div>


<form id="verb-form">
	<label id="label" for="verb-input">ADD A VERB HERE</label><br>
    <input type="text" id="verb-input"><br>

    <!-- Button to generate new verb button -->
    <input id="add-verb" type="submit" value="GO">
</form>
<!-- <img id="help" src="assets/images/help2.svg" title="help" width="25" height="25"> -->
<p id="help">help.</p>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="tips">
	<p>
	Click on the verb you want to see gifs of.  
	<br>
	You can create new verb buttons by adding a verb in the input box and clicking 'GO'.  
	<br>
	Click gifs to play and pause</p>
	</div>
  </div>

</div>

<div id="gifs-view"></div>



</body>
<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
<script src="assets/javascript/app.js"></script>
</html>
